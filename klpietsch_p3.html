<!DOCTYPE html>
<html lang="en-US">

  <head>
    <meta charset="utf-8">
    <title> Business Analytics Student Survey </title>
    <style>
      .page-number {
          position: fixed;
          bottom: 10px;
          left: 10px;
      }
  </style>
  <script src="https://kit.fontawesome.com/95e3d7d7cf.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="stylesheet.css">
  </head>

  <body>
    <h1>Business Analytics Student Survey</h1>
    <h3>Race/Ethnicity</h3>
    <form id="raceForm">
        <input type="radio" name="race" value="White" id="raceWhite">
        <label for="raceWhite">White</label><br>
        <input type="radio" name="race" value="Black or African American" id="raceBlack">
        <label for="raceBlack">Black or African American</label><br>
        <input type="radio" name="race" value="Asian" id="raceAsian">
        <label for="raceAsian">Asian</label><br>
        <input type="radio" name="race" value="Hispanic or Latino" id="raceHispanic">
        <label for="raceHispanic">Hispanic or Latino</label><br>
        <input type="radio" name="race" value="Native American or American Indian" id="raceNative">
        <label for="raceNative">Native American or American Indian</label><br>
        <input type="radio" name="race" value="Other" id="raceOther">
        <label for="raceOther">Other</label><br>
    </form>
    
    <h3>Gender/Sex <span class="tooltip">
      <i class="fa-solid fa-circle-info fontawesome"></i>
      <span class="tooltip tooltiptext">Identifying your gender helps us enhance diversity and inclusivity in tech by addressing historical gender imbalnces.</span>
  </span>
  </h3>
    <form id="genderForm">
        <input type="radio" name="gender" value="Male" id="genderMale">
        <label for="genderMale">Male</label><br>
        <input type="radio" name="gender" value="Female" id="genderFemale">
        <label for="genderFemale">Female</label><br>
        <input type="radio" name="gender" value="Non-binary or third gender" id="genderNonBinary">
        <label for="genderNonBinary" title="Identifying your gender helps us enhance diversity and inclusivity in tech by addressing historical gender imbalances">Non-binary or third gender</label><br>
        <input type="radio" name="gender" value="Prefer not to say" id="genderPreferNotSay">
        <label for="genderPreferNotSay">Prefer not to say</label><br>
    </form>
  
    <button onclick="window.location.href='klpietsch_ty.html';">
      Finish
    </button>

    <p class="page-number">Page 3 of 3</p>
  </body>

</html>
